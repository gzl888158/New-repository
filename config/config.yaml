# -------------------------- 策略参数 --------------------------
strategy:
  kline_limit: 100        # 获取K线数据的数量（至少大于ATR周期）
  atr_period: 14          # ATR指标计算周期（默认14根K线）

# -------------------------- 风控参数 --------------------------
risk:
  risk_ratio: 0.1         # 单次策略占用的可用资金比例（10%）
  leverage: 10            # 合约杠杆倍数（与欧易账户设置一致）
  min_order_volume: 0.001 # 最小下单量（BTC-USDT-SWAP最小0.001 BTC）