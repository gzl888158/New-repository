name: OKX Contract AI Analysis Bot

on:
  schedule:
    - cron: "*/30 * * * *" # 每30分钟执行一次
  workflow_dispatch: # 手动触发

jobs:
  run-ai-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy

      - name: Run AI Analysis Script
        env:
          OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
          OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
          OKX_PASSPHRASE: ${{ secrets.OKX_PASSPHRASE }}
        run: |
          python okx_trade_tool.py

      - name: Commit AI Analysis Log
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add ai_analysis_log.json
          git commit -m "Update AI analysis log: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        continue-on-error: true # 无更新时跳过