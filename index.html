<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>豆包搭档·欧易专属交易辅助工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #121212;
            color: #fff;
            padding: 10px;
            line-height: 1.5;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .status {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ff9800;
        }
        .coin-tab {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .coin-tab button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            touch-action: manipulation;
        }
        .coin-tab button.active {
            background: #4CAF50;
        }
        .analysis {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .func-btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .func-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2196F3;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .func-btn.secondary {
            background: #607D8B;
        }
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            z-index: 9999;
            text-align: center;
        }
        .alert-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #f44336;
        }
        .alert-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            min-width: 80px;
            touch-action: manipulation;
        }
        .confirm-btn {
            background: #2196F3;
            color: #fff;
        }
        .ignore-btn {
            background: #607D8B;
            color: #fff;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        .shortcut {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #999;
        }
        .tips-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 9998;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">豆包搭档·欧易专属交易辅助工具</div>
    <div class="status">欧易已连接 | 保证金使用率: 35% | 多空比: 2:1</div>
    
    <!-- 币种切换标签 -->
    <div class="coin-tab">
        <button class="active" onclick="switchCoin('BTC')">BTC</button>
        <button onclick="switchCoin('ETH')">ETH</button>
        <button onclick="switchCoin('SOL')">SOL</button>
        <button onclick="switchCoin('ADA')">ADA</button>
    </div>

    <div class="analysis" id="coinAnalysis">
        <div>豆包半小时行情解读 | 下次解读: 15:30</div>
        <br>
        <div>15:00 最新解读</div>
        <div>BTC当前价格$61937，15m K线形成双底形态，MACD金叉，RSI50（中性），多空比2:1。</div>
        <div>建议：继续持有多单，止盈位$62500，止损位$61500；若跌破$61500，立即平仓反手做空。</div>
    </div>

    <div class="input-group">
        <label>止盈价：</label>
        <input type="text" id="takeProfit" placeholder="输入价格">
    </div>
    <div class="input-group">
        <label>止损价：</label>
        <input type="text" id="stopLoss" placeholder="输入价格">
    </div>

    <!-- 功能按钮组（替代快捷键） -->
    <div class="func-btn-group">
        <button class="func-btn" onclick="switchKlineCycle()">切换K线周期</button>
        <button class="func-btn" onclick="startStopProfitLoss()">启动止盈止损</button>
        <button class="func-btn secondary" onclick="calculateRisk()">计算风险</button>
        <button class="func-btn secondary" onclick="toggleIndicator()">显示/隐藏指标</button>
    </div>

    <div class="shortcut">
        备用快捷键：F1-切换K线周期 | F2-启动止盈止损 | F3-计算风险 | F4-显示/隐藏指标
    </div>

    <!-- 预警弹窗 -->
    <div class="alert-box" id="alertBox">
        <span class="close-btn" onclick="closeAlert()">&times;</span>
        <div class="alert-title">价格预警</div>
        <div id="alertContent">BTC已跌破止损价$61500，建议立即平仓！</div>
        <br>
        <button class="alert-btn confirm-btn" id="jumpBtn" onclick="jumpToOKX('BTC')">跳转欧易平仓</button>
        <button class="alert-btn ignore-btn" onclick="closeAlert()">忽略</button>
    </div>

    <!-- 提示弹窗 -->
    <div class="tips-box" id="tipsBox"></div>

    <script>
        let currentCoin = 'BTC';
        let klineCycle = '15m'; // 默认K线周期
        let indicatorShow = true; // 指标是否显示
        // 币种行情数据
        const coinData = {
            BTC: {
                price: '$61937',
                analysis: 'BTC当前价格$61937，15m K线形成双底形态，MACD金叉，RSI50（中性），多空比2:1。建议：继续持有多单，止盈位$62500，止损位$61500；若跌破$61500，立即平仓反手做空。',
                stopLoss: '$61500'
            },
            ETH: {
                price: '$3215',
                analysis: 'ETH当前价格$3215，1h K线呈上升趋势，MACD红柱放大，RSI60（偏多），多空比1.8:1。建议：开多单，止盈位$3300，止损位$3180。',
                stopLoss: '$3180'
            },
            SOL: {
                price: '$124.5',
                analysis: 'SOL当前价格$124.5，4h K线顶背离，MACD死叉，RSI70（超买），多空比1.2:1。建议：平仓多单，反手开空，止盈位$118，止损位$126。',
                stopLoss: '$126'
            },
            ADA: {
                price: '$0.58',
                analysis: 'ADA当前价格$0.58，日线K线横盘整理，MACD走平，RSI45（中性），多空比1:1。建议：观望，突破$0.6开多，跌破$0.55开空。',
                stopLoss: '$0.55'
            }
        };

        // 显示提示框
        function showTips(text) {
            const tipsBox = document.getElementById('tipsBox');
            tipsBox.innerText = text;
            tipsBox.style.display = 'block';
            setTimeout(() => {
                tipsBox.style.display = 'none';
            }, 2000);
        }

        // 切换币种
        function switchCoin(coin) {
            currentCoin = coin;
            document.querySelectorAll('.coin-tab button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText === coin) btn.classList.add('active');
            });
            const analysisEl = document.getElementById('coinAnalysis');
            analysisEl.innerHTML = `
                <div>豆包半小时行情解读 | 下次解读: 15:30</div>
                <br>
                <div>15:00 最新解读</div>
                <div>${coinData[coin].analysis}</div>
            `;
            document.getElementById('alertContent').innerText = `${coin}已跌破止损价${coinData[coin].stopLoss}，建议立即平仓！`;
            document.getElementById('jumpBtn').setAttribute('onclick', `jumpToOKX('${coin}')`);
        }

        // 1. 切换K线周期（替代F1）
        function switchKlineCycle() {
            const cycles = ['15m', '1h', '4h', '1d'];
            const currentIndex = cycles.indexOf(klineCycle);
            klineCycle = cycles[(currentIndex + 1) % cycles.length];
            showTips(`已切换为${klineCycle} K线周期`);
            // 实际场景可在此对接行情接口更新K线数据
        }

        // 2. 启动止盈止损（替代F2）
        function startStopProfitLoss() {
            const takeProfit = document.getElementById('takeProfit').value;
            const stopLoss = document.getElementById('stopLoss').value;
            if (!takeProfit || !stopLoss) {
                showTips('请先输入止盈价和止损价');
                return;
            }
            showTips(`已启动${currentCoin}止盈止损监控，止盈：${takeProfit}，止损：${stopLoss}`);
            // 实际场景可在此开启价格监控定时器
        }

        // 3. 计算风险（替代F3）
        function calculateRisk() {
            const totalFund = prompt('请输入总资金（USDT）：');
            const leverage = prompt('请输入杠杆倍数：');
            if (!totalFund || isNaN(totalFund) || !leverage || isNaN(leverage)) {
                showTips('输入无效，请输入数字');
                return;
            }
            const maxLoss = (totalFund * 0.02).toFixed(2); // 按2%最大亏损计算
            const suggestPosition = (totalFund * 0.1 / leverage).toFixed(2); // 建议仓位
            showTips(`风险计算结果：最大可亏损${maxLoss} USDT，建议仓位${suggestPosition} USDT`);
        }

        // 4. 显示/隐藏指标（替代F4）
        function toggleIndicator() {
            indicatorShow = !indicatorShow;
            showTips(indicatorShow ? '已显示技术指标' : '已隐藏技术指标');
            // 实际场景可在此控制指标DOM的显示/隐藏
        }

        // 跳转欧易APP/网页
        function jumpToOKX(coin) {
            const okxAppUrl = `okex://trade/${coin.toLowerCase()}-usdt/contract`; 
            const okxWebUrl = `https://www.okx.com/trade/contract/${coin.toLowerCase()}-usdt`;
            window.location.href = okxAppUrl;
            setTimeout(() => {
                window.open(okxWebUrl, '_blank');
            }, 2000);
            closeAlert();
        }

        // 关闭预警弹窗
        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }

        // 移动端触摸事件适配
        document.querySelectorAll('.alert-btn, .coin-tab button, .func-btn').forEach(btn => {
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.click();
            }, { passive: false });
        });

        // 初始弹窗显示
        window.onload = function() {
            document.getElementById('alertBox').style.display = 'block';
        };
    </script>
</body>
</html>
