<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>豆包搭档·欧易专属交易辅助工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #121212;
            color: #fff;
            padding: 10px;
            line-height: 1.5;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .status {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ff9800;
        }
        .analysis {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            z-index: 9999;
            text-align: center;
        }
        .alert-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #f44336;
        }
        .alert-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            min-width: 80px;
            touch-action: manipulation; /* 修复移动端点击延迟 */
        }
        .confirm-btn {
            background: #2196F3;
            color: #fff;
        }
        .ignore-btn {
            background: #607D8B;
            color: #fff;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        .shortcut {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">豆包搭档·欧易专属交易辅助工具</div>
    <div class="status">欧易已连接 | 保证金使用率: 35% | 多空比: 2:1</div>
    <div class="analysis">
        <div>豆包半小时行情解读 | 下次解读: 15:30</div>
        <br>
        <div>15:00 最新解读</div>
        <div>BTC当前价格$61937，15m K线形成双底形态，MACD金叉，RSI50（中性），多空比2:1。</div>
        <div>建议：继续持有多单，止盈位$62500，止损位$61500；若跌破$61500，立即平仓反手做空。</div>
    </div>

    <div class="input-group">
        <label>止盈价：</label>
        <input type="text" id="takeProfit" placeholder="输入价格">
    </div>
    <div class="input-group">
        <label>止损价：</label>
        <input type="text" id="stopLoss" placeholder="输入价格">
    </div>

    <div class="shortcut">
        快捷键：F1-切换K线周期 | F2-启动止盈止损 | F3-计算风险 | F4-显示/隐藏指标
    </div>

    <!-- 预警弹窗 -->
    <div class="alert-box" id="alertBox">
        <span class="close-btn" onclick="closeAlert()">&times;</span>
        <div class="alert-title">价格预警</div>
        <div>BTC已跌破止损价$61500，建议立即平仓！</div>
        <br>
        <button class="alert-btn confirm-btn" onclick="jumpToOKX()">跳转欧易平仓</button>
        <button class="alert-btn ignore-btn" onclick="closeAlert()">忽略</button>
    </div>

    <script>
        // 修复移动端按钮点击事件
        function jumpToOKX() {
            window.open('https://www.okx.com/trade/spot/btc-usdt', '_blank');
            closeAlert();
        }

        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }

        // 移动端触摸事件适配
        document.querySelectorAll('.alert-btn').forEach(btn => {
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.click();
            }, { passive: false });
        });

        // 初始弹窗显示
        window.onload = function() {
            document.getElementById('alertBox').style.display = 'block';
        };
    </script>
</body>
</html>
